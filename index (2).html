<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <title>Weather App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
</head>
<body>
  <div class="inputcont">
    <div class="input">
      <input type="text" id="locationInput" placeholder="Enter city name">
      <button class="btn" onclick="getWeather()">Get Weather</button>
    </div>
  </div>
   <div class="container">
       <div class="card">
        <div id="weatherInfo">
          <h2> <span><i class="fa-solid fa-location-dot"></i></span>  City name </h2>
          <p> <span><i class="fa-solid fa-temperature-three-quarters"></i></span>  Temperature </p>
          <p> <span><i class="fa-solid fa-cloud"></i></span>   Weather overcast</p>
        </div>
       </div>
       
    </div>
    <script src="script2.js"></script>
  </div>
</body>
</html>
